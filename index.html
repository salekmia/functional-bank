<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Welcome to my <span class="text-purple-700">Baap er Bank</span></h1>
    </header>
    <main>
        <section class="p-5 bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input class="border border-gray-400 rounded-md p-1.5 block w-3/4 mb-4 focus:outline-none" type="email" name="" placeholder="Your email" id="user-email">

                <input class="border border-gray-400 rounded-md p-1.5 block w-3/4 mb-4 focus:outline-none" type="password" name="" placeholder="Your password" id="user-password">

                <button id="login-submit" class="bg-yellow-600 rounded px-4 py-2 text-white  font-semibold text-lg tracking-widest">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
