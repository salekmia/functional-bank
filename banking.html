<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking our banking</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-8 text-purple-700">Let's get some moooney</h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-8">
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4  class="text-2xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl">Withdrow</h3>
                    <h4 class="text-2xl">$<span id="withdrow-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposite and withdrow -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto my-4">
                <div class="bg-red-200 p-4 rounded">
                    <h3 class="text-2xl my-2">Please Deposit</h3>
                    <div>
                        <input class="border border-gray-400 rounded-md p-1.5 block mb-4 focus:outline-none w-3/4" type="email" name="" placeholder="$ you want to deposit" id="deposit-input">
        
                        <button id="deposit-btn" class="bg-yellow-600 rounded px-4 py-2 text-white  font-semibold text-lg tracking-widest">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-200 p-4 rounded">
                    <h3 class="text-2xl my-2">Please Withdrow</h3>
                    <div>
                        <input class="border border-gray-400 rounded-md p-1.5 block mb-4 focus:outline-none w-3/4" type="email" name="" placeholder="$ you want to withdrow" id="withdrow-input">
        
                        <button id="withdrow-btn" class="bg-yellow-600 rounded px-4 py-2 text-white  font-semibold text-lg tracking-widest">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    

    <script src="js/banking.js"></script>
</body>
</html>
